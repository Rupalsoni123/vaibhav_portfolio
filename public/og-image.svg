<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0,255,65,0.1)" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid Pattern -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow Effect -->
  <circle cx="600" cy="315" r="300" fill="rgba(0,255,65,0.05)"/>
  
  <!-- Corner Accents -->
  <rect x="40" y="40" width="100" height="100" fill="none" stroke="#00ff41" stroke-width="2"/>
  <path d="M 40 40 L 40 140 M 40 40 L 140 40" stroke="none"/>
  <path d="M 1060 490 L 1160 490 M 1160 490 L 1160 590" stroke="#00ff41" stroke-width="2" fill="none"/>
  
  <!-- Main Content -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#text-gradient)" filter="url(#glow)">
    VAIBHAV SONI
  </text>
  
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="300" 
        text-anchor="middle" fill="#ffffff">
    DevOps Engineer
  </text>
  
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="500" 
        text-anchor="middle" fill="#00ff41" letter-spacing="2px">
    AWS • AZURE • KUBERNETES • TERRAFORM
  </text>
  
  <!-- Subtle Animation Elements -->
  <circle cx="100" cy="100" r="2" fill="#00ff41" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="530" r="2" fill="#00d4ff" opacity="0.7">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
